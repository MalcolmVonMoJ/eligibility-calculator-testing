
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
		<form action="/question3a" method="post">
<div class="govuk-form-group">
		  <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
			<legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
			  <h1 class="govuk-fieldset__heading">
				Does the client have a partner whose means are to be aggregated? 
			  </h1>
			</legend>
			<div class="govuk-radios" data-module="radios">
			  <div class="govuk-radios__item">
				<input class="govuk-radios__input" id="how-contacted-conditional-1" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional-1">
				<label class="govuk-label govuk-radios__label" for="how-contacted-conditional-1">
				  Yes
				</label>
			  </div>
			  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-1">
				<div class="govuk-form-group">
				  <label class="govuk-label" for="contact-by-email">
					Is your client or their partner (whose means are to be aggregated) aged 60 or over?
				  </label>
					<div class="govuk-form-group">
						 <div class="govuk-radios">
						  <div class="govuk-radios__item">
							<input class="govuk-radios__input" id="date-started-after" name="date-started" type="radio" value="afterLAR">
							<label class="govuk-label govuk-radios__label" for="date-started-after">
							  Yes
							</label>
						  </div>
						  <div class="govuk-radios__item">
							<input class="govuk-radios__input" id="date-started-before" name="date-started" type="radio" value="beforeLAR">
							<label class="govuk-label govuk-radios__label" for="date-started-before">
							  No
							</label>
						  </div>
						</div>
					</div>
				</div>

			  </div>
			  <div class="govuk-radios__item">
				<input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
				<label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
				  No
				</label>
			  </div>
			  
			</div>
		  </fieldset>
		</div>
		<!-- <button> changed to <a>-->
			<button type="submit" class="govuk-button">
			Next
		</button>
		
 		</form>
    </div>
</div>

{% endblock %}
